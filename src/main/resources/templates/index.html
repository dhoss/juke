<!DOCTYPE html>
<!-- TODO: this layout path will need to be configurable -->
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{|layouts/${layoutSlug}/layout|}"
      lang="en-US">
<head>
    <title layout:fragment="title" th:text="${page.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div layout:fragment="content">
  <!-- begin news section -->
  <table border="0" width="100%" height="100%">
      <tr>
          <td valign="top">
              <!-- begin news item section -->
              <th:block th:replace="~{motd}" />
              <!-- end news item section -->
              <table border="0" width="100%" class="tableTop">
                  <tr>
                      <td class="tableHeader" width="100%">News</td>
                  </tr>
                  <tr>
                      <td th:each="item : ${news}" th:insert="~{news-item :: news(${item})}"></td>
                  </tr>
              </table>
          </td>
      </tr>
  </table>
  <!-- end news section -->
</div>
</body>
</html>
