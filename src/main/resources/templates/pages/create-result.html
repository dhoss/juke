<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Juke - Create New Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Page created</h1>
<div th:text="'title: ' + ${page.title}"></div>
<div th:text="'body: ' + ${page.body}"></div>
<div th:text="'published on: ' + ${page.publishedOn}"></div>
</body>
</html>
