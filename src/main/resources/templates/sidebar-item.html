<div class="sidebar-item"  th:fragment="sidebar(item)">
    <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td name="info" class="menuHeader"><span th:text="${item.title}"></span></td>
        </tr>
    </table>
    <div class="menuHeader">
        <div class="menuItem" th:each="i : ${item.menuItems}">
            <a th:href="${i.body}" th:text="${i.title}"></a>
        </div>
    </div>
</div>
